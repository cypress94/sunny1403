<div class="section white" >
    <div class="container">
        <div class="row">
            <div class="col m3 s12">
                <div class="card-panel">
                    <p class="flow-text">Параметры</p>
                    <!--<p class=" text">Параметры</p>-->
                    <div class="row">
                        <div class="input-field col s12">
                            <select name="" id="selector">
                                <option value="0" selected disabled>All</option>
                                <option value="1">abc</option>
                                <option value="2">def</option>
                                <option value="3">ghi</option>
                                <option value="4">jkl</option>
                            </select>
                            </div>
                        </div>

                    <div class=" row" >
                        <div class="input-field col s12">
                            <input id="height" type="number" min="0" class="validate">
                            <label for="height">Рост</label>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="input-field col s12">
                            <input id="weight" type="number" min="0" class="validate">
                            <label for="weight">Вес</label>
                        </div>
                    </div>
                    <div class=" row">
                        <div class="input-field col s12">
                            <input id="age" type="number" min="0" class="validate">
                            <label for="age">Возраст</label>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div> 
            <div class="col m9 s12">
                    <div class="col s12">
                        <div class="card-panel">
                            числовые данные
                        </div>
                    </div>
                    <div class="col m6 s12">
                        <div class="card-panel">
                            диета
                        </div>
                    </div>
                    <div class="col m6 s12">
                        <div class="card-panel">
                            спорт
                        </div>
                    </div>
            </div> 
        </div>
    </div>
</div>
